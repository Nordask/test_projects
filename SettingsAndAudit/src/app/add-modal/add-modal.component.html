<div class="modal-header">
  <h4 class="modal-title">Новая настройка</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="settingsForm">
    <ul>
      <li>  
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="txtName">Название:</label>
          </div>
          <input type="text" id="txtName" formControlName="name">
        </div>  
      </li>

      <li> 
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="txtValue">Значение:</label>
          </div>
          <input type="text" id="txtValue" formControlName="value">
        </div>  
      </li>
    
      <li> 
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="txtType">Тип:</label>
          </div>
          <input type="text" id="txtType" formControlName="type">
        </div>  
      </li>
    </ul>  
  </form>

  <div *ngIf="message">
    {{message}}
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="addSetting()">
    Добавить настройку
  </button>
</div>
