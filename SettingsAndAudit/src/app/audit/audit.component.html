<div>
  <table class="table table-responsive table-hover">
    <thead>
      <th>
        <input type="text" [(ngModel)]="searchDateTime" class="form-control" placeholder="Поиск" />
      </th>
      <th>
        <input type="text" [(ngModel)]="searchHost" class="form-control" placeholder="Поиск" />
      </th>
      <th>
        <input type="text" [(ngModel)]="searchEvent" class="form-control" placeholder="Поиск" />
      </th>
      <th>
        <input type="text" [(ngModel)]="searchDescription" class="form-control" placeholder="Поиск" />
      </th>
      <th>
        
      </th>
    </thead>
    <thead>
      <th class="sort-filter">
        <button class="btn btn-link collapsed" (click)="sort('dateTime', '-1')"><i class="arrow down"></i></button>
        <button class="btn btn-link collapsed" (click)="sort('dateTime', '1')"><i class="arrow up"></i></button>
      </th>
      <th class="sort-filter">
          <button class="btn btn-link collapsed" (click)="sort('host', '-1')"><i class="arrow down"></i></button>
          <button class="btn btn-link collapsed" (click)="sort('host', '1')"><i class="arrow up"></i></button>
      </th>
      <th class="sort-filter">
        <button class="btn btn-link collapsed" (click)="sort('event', '-1')"><i class="arrow down"></i></button>
        <button class="btn btn-link collapsed" (click)="sort('event', '1')"><i class="arrow up"></i></button>
      </th>
      <th class="sort-filter">
        <button class="btn btn-link collapsed" (click)="sort('description', '-1')"><i class="arrow down"></i></button>
        <button class="btn btn-link collapsed" (click)="sort('description', '1')"><i class="arrow up"></i></button>
      </th>
      <th class="sort-filter">
        <button class="btn btn-link collapsed" (click)="sort('result', '-1')"><i class="arrow down"></i></button>
        <button class="btn btn-link collapsed" (click)="sort('result', '1')"><i class="arrow up"></i></button>
      </th>
    </thead>
    <thead>
      <th>Дата и время</th>
      <th>Хост</th>
      <th>Событие</th>
      <th>Комментарий</th>
      <th>Результат</th>
    </thead>
    <tbody>
      <tr *ngFor="let audit of listOfAudit | filter: searchDateTime:searchHost:searchEvent:searchDescription | orderBy: {property: column, direction: direction}">
        <td>{{audit.dateTime | date: "dd/MM/yyyy hh:mm:ss"}}</td>
        <td>{{audit.host}}</td>
        <td>{{audit.event}}</td>
        <td>{{audit.description}}</td>
        <td>
          <div *ngIf="audit.result == 'success'; then template1; else template2"></div>
          <ng-template #template1>
            <img width="30px" src="assets/icons/positive.png">
          </ng-template>
          <ng-template #template2>
            <img width="30px" src="assets/icons/negative.png">
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
