<div class="modal-header">
  <h4 class="modal-title">Удаление настройки</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <select name = "dropdown" [(ngModel)]="selectedName" (change)="selected()">
      <option *ngFor="let setting of listOfSettings" [value]="setting.name">{{setting.name}}</option>
    </select>
  </form>
</div>
<div class="modal-footer">
  <button (click)="deleteSetting(selectedName)">
    Удалить настройку
  </button>
</div>
