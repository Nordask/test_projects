<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport

      mode="side"
      opened>
    <mat-nav-list>
      <a mat-button routerLink="settings">Настройки</a>
      <a mat-button routerLink="audit">Аудит</a>
      <button mat-button *ngIf="isLogged" routerLink="login" id="logout" (click)="logout()">Выйти</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
   
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
