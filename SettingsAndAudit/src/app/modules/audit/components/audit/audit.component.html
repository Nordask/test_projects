<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 
        Дата и время 
        <mat-form-field class="filter" floatLabel="never">
          <input matInput (keyup)="doFilter($event.target.value, 'dateTime')" placeholder="Поиск...">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="host">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 
        Хост 
        <mat-form-field class="filter" floatLabel="never">
            <input matInput (keyup)="doFilter($event.target.value, 'host')" placeholder="Поиск...">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.host}} </td>
    </ng-container>

    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 
        Событие 
        <mat-form-field class="filter" floatLabel="never">
            <input matInput (keyup)="doFilter($event.target.value, 'event')" placeholder="Поиск...">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.event}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 
        Комментарий 
        <mat-form-field class="filter" floatLabel="never">
            <input matInput (keyup)="doFilter($event.target.value, 'description')" placeholder="Поиск...">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 
        Результат
      </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.result == 'success'; then template1; else template2"></div>
        <ng-template #template1>
          <img width="30px" src="assets/icons/positive.png">
        </ng-template>
        <ng-template #template2>
          <img width="30px" src="assets/icons/negative.png">
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
