<div>
  <div>
    <button class="btn btn-success" (click)="openAddFormModal()">Добавить</button>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          Название
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          Значение
        </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          Тип
        </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 
            Действия
          </th>
          <td mat-cell *matCellDef="let element" >
              <!--button mat-raised-button color="accent">
                  <i class="material-icons">
                      3d_rotation
                      </i>
                  <mat-icon class="mat-icon-rtl-mirror" svgIcon="thumb-up"></mat-icon>
                  Start Recording
              </button-->
              <button md-raised-button (click)="openUpdateFormModal(element.name, element.value, element.type)">Обновить</button>
              <button md-raised-button (click)="deleteSetting(element.name)">Удалить</button> 
          </td>
      </ng-container> 
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>  
</div>
