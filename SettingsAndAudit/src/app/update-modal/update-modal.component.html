<div class="modal-header">
  <h4 class="modal-title">Обновить настройку</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="settingsForm">
    <ul>
      <!--li>  
        <select class="browser-default custom-select" name = "name" formControlName="name">
          <option *ngFor="let setting of listOfSettings" [value]="setting.name">{{setting.name}}</option>
        </select>
      </li-->
      <li>
        {{selectedName}}
      </li>

      <li> 
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="txtValue">Значение:</label>
          </div>
          <input type="text" id="txtValue" formControlName="value">
        </div> 
      </li>

      <li> 
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="txtType">Тип:</label>
          </div>
          <input type="text" id="txtType" formControlName="type">
        </div> 
      </li>
    </ul>  
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="updateSetting()">
    Обновить настройку
  </button>
</div>
